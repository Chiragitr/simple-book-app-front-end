<style>
  .form-control.ng-touched.ng-invalid.ng-dirty{
    border: 2px solid red;
  }
</style>

<div class="row">
  <div class="col-xs-12">
    <form ngForm #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-xs-12 form-group">
          <label for="bookName">Book Name</label>
          <input type="text" name="bookName" id="bookName" class="form-control" ngModel required>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
          <label for="authorName">Author Name</label>
          <input type="text" name="authorName" id="authorName" class="form-control" ngModel required>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
          <label for="yearPublished">Published Year</label>
          <input type="number" name="yearPublished" id="yearPublished" class="form-control" ngModel #yearPublished="ngModel" required pattern="^[1-9]+[0-9]+[0-9]+[0-9]$" >
        <!-- should be only four digit not start with zero -->
        <div *ngIf="yearPublished.touched && !yearPublished.valid" class="alert alert-danger">
          <div *ngIf="yearPublished.errors.required">Year Required</div>
          <div *ngIf="yearPublished.errors.pattern">Only 4 digits are allowed</div>
      </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
          <label for="price">Price</label>
          <input type="number" name="price" id="price" class="form-control" ngModel #price="ngModel" required pattern="^[1-9]+[0-9]*$">
          <!-- should not be zero -->
          <div *ngIf="price.touched && !price.valid" class="alert alert-danger">Price should be greater than 0</div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!f.valid">{{editMode? 'update': 'save'}}</button>
          <button type="button" class="btn btn-danger" style="margin-left: 88px;" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
